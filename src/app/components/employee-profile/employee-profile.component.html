<app-header></app-header>

<div class="d-flex justify-content-start mt-5">
    <div class="ms-5 " style="color:black; overflow: hidden;width: 30vw;">
        <div class="card" style="width: 18vw">
            <img src={{user.avatar}} class="card-img-top" alt="..." style="max-height: 15vw">
            <div  class="card-body">
                <div *ngFor="let category of usersInfo" class="d-flex justify-content-between flex-row">
                    <b>{{category.label}}</b>
                    <p>{{user[category.propertyName]}}</p>

                </div>
    
            </div>
        </div>
        <button type="button" class="btn btn-warning mt-5 " style="width:150px ;">Editar
            perfil</button>
    </div>


    <div class="card mr-auto" style="color:black; max-width: 800px; height: 70%;">
        <div class="card-body d-flex flex-column align-items-center p-5">
            <h2>{{service.name}}</h2>
            <img src={{service.media.serviceAvatar}} class="card-img-top" alt="..." style="max-height: 15vw">

            <p style="padding-bottom: 100px;">{{service.desc}}</p>
        </div>
    </div>

</div>




<app-footer></app-footer>
