<div class="card-body d-flex flex-column align-items-center" style="max-width: 600px;" *ngFor="let service of serviceList">

  <h3>{{service.serviceName}}</h3>
  <div class="d-flex flex-row justyfy-content-between">
    <img src={{service.media.serviceAvatar}} class="card-img-top mx-auto" alt="..." style="max-width: 150px">
  </div>
  <div class="d-flex flex-row justyfy-content-between">
    <b>Costo:</b>
    <p><span class="tab"></span> {{service.cost}}</p>
  </div>
  <div class="d-flex flex-row justyfy-content-between">
    <b>Fecha:</b>
    <p><span class="tab"></span>{{service.confirmedServiceDate | date}}</p>
  </div>

  <p>
    {{service.desc}}
  </p>
  <button (click)="btnClick();" type="button" class="btn btn-warning mt-5 " style="width:150px ;">Ver m√°s</button>
</div>
